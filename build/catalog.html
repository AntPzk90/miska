<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>catalog</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container">
        <button class="header__mobile header__mobile--close"></button><a class="header__logo logo" href="index.html">
          <picture class="header__logo-picture">
            <source media="(max-width:768px)" srcset="imgs/sprite.svg#logo-mobile"/>
            <source media="(max-width:1150px)" srcset="imgs/sprite.svg#logo-tablet"/>
            <source media="(min-width:1150px)" srcset="imgs/sprite.svg#logo-desktop"/><img src="imgs/sprite.svg#logo-mobile" alt="logo"/>
          </picture></a>
        <nav class="header__main-nav">
          <ul class="site-list">
            <li class="site-list__item"><a href="catalog.html">каталог товаров</a></li>
            <li class="site-list__item"><a href="form.html">вязание на заказ</a></li>
          </ul>
        </nav>
        <div class="header__user-wrapper">
          <form class="header__search search-form">
            <input class="search-form__input" type="text" name="search" placeholder="Поиск по сайту"/>
            <button class="search-form__hidden-btn" type="sybmit">найти</button>
          </form><a class="header__basket-link basket-link" href="#">Корзина: пока пуста</a>
        </div>
        <p class="header__delivery">Бесплатная доставка по России</p>
        <ul class="header__more-list">
          <li class="header__more-list-item"><a href="#">Новые поступления</a></li>
          <li class="header__more-list-item"><a href="#">Распродажа</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>

  <div class="footer__wrapper container"><a class="footer__logo logo">
      <svg class="logo-image" width="90" height="36">
        <use xlink:href="imgs/sprite.svg#logo-footer"></use>
      </svg></a>
    <ul class="fooetr__social-list">
      <li class="fooetr__social-list-item"><a href="#">
          <svg class="fooetr__social-list-img" width="22" height="22">

          </svg></a></li>
      <li class="fooetr__social-list-item"><a href="#">
          <svg class="fooetr__social-list-img" width="15" height="28">

      <li class="fooetr__social-list-item"><a href="#">
